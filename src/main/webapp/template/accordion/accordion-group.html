<!-- Accordion template used by ui.bootstrap for options panels. -->
<div class="panel {{panelClass || 'panel-default'}}">

    <!-- Here comes the panel heading with title. -->
    <div class="panel-heading">
        <b class="panel-title">

        </b>
    </div>

    <!-- Should a panel be expended and corresponding styling. -->
    <div class="panel-collapse {{menu.expended}}">

        <!-- The panel contents go below. -->
        <div class="{{setting.class}} panel-body" >

        </div>
    </div>
</div>
